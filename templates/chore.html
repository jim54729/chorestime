<div class="chore">
  <div class="chore-heading">
    <div class="chore-title">
      <a href="/choredetail">{{chore.name}}</a>
    </div>

    <div class="chore-completion-total">
      Times Completed: {{chore.times_completed}}
    </div>

    <div class="chore-last-completed">
      Last completed by {{chore.last_doer}} on {{chore.last_completed.strftime("%b %d, %Y")}}
    </div>
  </div>
</div>
